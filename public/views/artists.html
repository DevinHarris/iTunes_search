<div class="container text-center" ng-controller="artistCtrl as artist">
	<h1 ng-if="artist.artist.resultCount === 0">Uh oh! No artist found. Sorry about that.</h1>
	<h1>You searched for {{artist.artist.results[0].artistName}}</h1>
	<p>{{artist.artist.resultCount}} songs and albums found!</p>
	<img ng-src="{{artist.artist.results[0].artworkUrl100}}" alt="artist">
</div>
